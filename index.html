<!DOCTYPE html>

<head>

<body>
  <div id="app">

      <div id="sidebar-content" class="sidebar-content">
        <!-- Thumbnails injected here -->
      </div>
      <footer class="sidebar-footer">
        <div id="add-menu" class="add-menu hidden">
          <button data-type="TEXT">ğŸ“ Text</button>

      <div id="deep-dive-overlay" class="deep-dive-overlay hidden">

      </div>
    </main>

    <div id="tickler-drawer" class="tickler-drawer hidden">

      </header>
